  gemini:
    credential: gemini

web_client:
  credential: web_client

agents:
  main:
    workspace: "./workspace"
    model: "anthropic/claude-sonnet-4-20250514"
    description: "General-purpose assistant"
    instructions: ""
    tools:
      - read_file
      - write_file
      - edit_file
      - list_dir
      - exec
      - web_search
      - web_fetch
      - http_client
      - rss_reader
      - generate_image
      - message
      - spawn
      - cron
      - browser
      - memory_save
      - memory_read
      - memory_search
    model_params:
      max_tokens: 8192
      temperature: 0.1
    agent_params:
      max_iterations: 40
      memory_window: 100

  # Add more agents for multi-agent routing:
